{% extends 'base.html' %}
{% set active_page = "projects" %}
{% block title %}Projects{% endblock %}

{% block content %}
<div class="row row-cols-1 row-cols-md-2 g-4 my-3" id="project_cards">
    {% for project in projects %}
    <div class="col">
        <div class="card h-100">
            <div class="card-body d-flex flex-column">
                <h4 class="card-title">{{ project[0] }}</h5>
                <p class="card-text">{{ project[1] }}</p>
                <a href="{{ project[2] }}" class="btn btn btn-dark mt-auto">Go to project</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
