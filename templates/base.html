<!doctype html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Garrett Bauer">
    <meta name="generator" content="Hugo 0.82.0">
    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="{{ url_for('static',filename="cover.css") }}" rel="stylesheet">
  </head>
  <body class="d-flex h-100 text-center text-white bg-dark">
    
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="mb-auto">
    <div>
      <h3 class="float-md-start mb-0">Homebase</h3>
      <nav class="nav nav-masthead justify-content-center float-md-end">
        {% set navigation_bar = [
          ('/', 'index', 'Home'),
          ('/projects', 'projects', 'Projects'),
          ('/blog', 'blog', 'Blog')] %}
        {% for href, id, caption in navigation_bar %}
          <a class="nav-link {% if id == active_page %}active{% endif %}" href="{{ href|e }}">{{ caption|e }}</a>
        {% endfor %}
      </nav>
    </div>
  </header>

  {% block content %}
  {% endblock %}

  <footer class="mt-auto text-white-50">
    <p>Copyright Â© 2021 | Garrett Bauer</p>
  </footer>
</div>

  </body>
</html>
