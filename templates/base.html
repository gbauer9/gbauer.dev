<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- Static Files -->
    <link rel="stylesheet" href="{{ url_for('static', filename="css/homebase.css") }}">
    <script src="{{ url_for('static', filename="js/typetext.js") }}"></script>
    <title>{% block title %}{% endblock %}</title>
</head>

<body class="d-flex h-100">
    <div class="d-flex w-100 h-100 p-3 mx-auto flex-column" id="content">
        <header class="mb-auto" id="header">
            <div class="navigation-bar">
                <h3 class="float-md-start mb-0">HomeBase</h3>
                <nav class="nav justify-content-center float-md-end">
                    {% set navigation_bar = [
                        ('/', 'index', 'Home'),
                        ('/projects', 'projects', 'Projects'),
                        ('/blog', 'blog', 'Blog')] %}
                    {% for href, id, caption in navigation_bar %}
                    <a class="nav-link {% if id == active_page %}active{% endif %}" href="{{ href|e }}">{{ caption|e }}</a>
                    {% endfor %}
                </nav>
            </div>
        </header>
        {% block content %}
        {% endblock %}
        <footer class="footer mt-auto">
            <p>Copyright Â© 2021 | Garrett Bauer</p>
        </footer>
    </div>
</body>
</html>
