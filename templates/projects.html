{% extends 'base.html' %}
{% set active_page = "projects" %}
<!--
    TODO: Add cards for each project
-->
{% block title %}Projects{% endblock %}

{% block content %}
<div class="row row-cols-1 row-cols-md-2 g-4 text-dark">
    {% for project in projects %}
    <div class="col">
        <div class="card h-100">
            <div class="card-body">
                <h5 class="card-title">{{ project[0] }}</h5>
                <p class="card-text">{{ project[1] }}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
