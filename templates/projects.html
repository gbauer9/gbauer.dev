{% extends 'base.html' %}
{% set active_page = "projects" %}
<!--
    TODO: Add cards for each project
-->
{% block title %}Projects{% endblock %}

{% block content %}
{% for row in projects|batch(3) %}
<div class="card-deck">
    {% for project in row %}
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{ project[0] }}</h5>
            <p class="card-text">{{ project[1] }}</p>
        </div>
    </div>
    {% endfor %}
</div>
{% endfor %}
{% endblock %}
